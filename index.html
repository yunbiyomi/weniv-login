<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 또는 회원가입 | 위니브</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <header>
            <h1 class="header-title">로그인 또는 회원가입</h1>
        </header>
    
        <main>
            <section class="login-wrap">
                <h2 class="login-title">위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
    
                <article>
                    <label for="inpId" class="a11y-hidden">아이디</label>
                    <input id="inpId" class="input-id" type="text" placeholder="아이디">
                    <label for="inpPw" class="a11y-hidden">비밀번호</label>
                    <input id="inpPw" class="input-pw" type="password" placeholder="비밀번호">

                    <div class="ck">
                        <input id="inpHold" type="checkbox" class="ck-hold">
                        <label for="inpHold" class="labl-hold">로그인 상태 유지</label>
                    </div>
        
                    <button class="btn-login" type="submit">로그인</button>
                </article>
        
                <div class="a-wrap">
                    <a class="btn-join" href="#">회원가입</a>
                    <a class="btn-find" href="#">아이디/비밀번호 찾기</a>
                </div>
                </section>
        
                <div class="or">또는</div>
    
            <ul class="btn-wrap">
                <li><button class="btn-google" type="submit">구글 계정으로 로그인</button></li>
                <li><button class="btn-facebook" type="submit">페이스북 계정으로 로그인</button></li>
                <li><button class="btn-naver" type="submit">네이버 계정으로 로그인</button></li>
                <li><button class="btn-kakao" type="submit">카카오톡 계정으로 로그인</button></li>
            </ul>
        </main>
    </div>
</body>
</html>
